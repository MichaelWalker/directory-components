machine:
  python:
    version: 3.6.3

dependencies:
  override:
    - make test_requirements

test:
  override:
    - make test

deployment:
  build_package:
    branch: master
    commands:
      - make publish
      - docker login --email=$HEROKU_EMAIL --username=$HEROKU_EMAIL --password=$HEROKU_API_KEY registry.heroku.com
      - make heroku_deploy_dev
