{% load i18n %}

{% if sub_header_items %}
  <div class="sub-nav-container">
    <nav class="sub-nav" aria-label="{% trans 'Sub-menu' %}">
      <ul class="sub-nav-list">
        {% for header_item in sub_header_items %}
          <li class="menu-item{% if header_item.is_active %} active{% endif %}">
            <a class="link-heading" href="{{ header_item.url }}">{{ header_item.title }}</a>
          </li>
        {% endfor %}
      </ul>
    </nav>
  </div>
{% endif %}
