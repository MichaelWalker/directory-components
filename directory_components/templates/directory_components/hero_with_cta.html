
<section data-ga-section="hero" class="great-hero-with-cta">
  {% if large_image %}
  <picture>
    {% if xlarge_image %}
    <source media="(min-width: 1300px)" srcset="{{ xlarge_image }} 1200w">
    {% endif %}

    <source media="(min-width: 1025px)" srcset="{{ large_image }} 1200w">

    {# default #}
    <source media="" srcset="{{ large_image }} 1200w">

    <img class="great-hero-image" alt="{{ img_alt }}" src="{{ large_image }} 1200w">
  </picture>
  {% endif %}

  <div class="container padding-top-90-l padding-top-45 padding-bottom-45-l">
    <div class="great-hero-text width-half-xl width-two-thirds-l width-full">
      <h1 class="heading-xlarge {% if subheading %} margin-bottom-0 {% else %} margin-bottom-30 {% endif %} ">{{ heading }}</h1>
      {% block content %}
      {% if subheading %}
      <h2 class="heading-xlarge margin-top-0 margin-bottom-30">{{ subheading }}</h2>
      {% endif %}
      {% if subtitle %}
      <p class="margin-bottom-45">{{ subtitle }}</p>
      {% endif %}
      {% if cta_text and cta_link %}
        <a href="{{ cta_link }}" class="button button-arrow-small button-blue margin-bottom-30">{{ cta_text }}</a>
      {% endif %}
      {% endblock %}
    </div>
  </div>
</section>
