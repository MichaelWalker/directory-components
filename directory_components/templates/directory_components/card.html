{% load base_card from directory_components %}

{% base_card url=url image_source=img_src image_alt_text=img_alt card_id=card_id %}

    {% if subheading %}
        <p class="subheading">{{ subheading }}</p>
    {% endif %}

    {% if title %}
        <h3 class="heading-large">{{ title }}</h3>
    {% endif %}

    {% if description %}
        <p class="description">{{ description }}</p>
    {% endif %}

{% end_base_card %}
